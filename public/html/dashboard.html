<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Potato Kingdom</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/restaurant.css">
    <link rel="stylesheet" href="/css/animations.css">
    <script src="/js/theme-toggle.js"></script>
    <style>
        /* Mobile Responsive Styles for Dashboard */
        @media (max-width: 768px) {
            .user-info h2 {
                font-size: 18px;
            }

            .order-card {
                padding: 20px !important;
                margin-bottom: 14px !important;
                border-radius: 10px !important;
            }

            .order-card > div[style*="display: flex"] {
                flex-direction: column !important;
                align-items: flex-start !important;
                gap: 12px !important;
            }

            .order-card div[style*="text-align: right"] {
                text-align: left !important;
                width: 100%;
            }

            .order-card div[style*="font-size: 20px"] {
                font-size: 24px !important;
            }

            .order-card div[style*="font-weight: 600"][style*="color: #121212"] {
                font-size: 16px;
            }

            .order-card div[style*="display: flex; justify-content: space-between; padding: 8px 0"] {
                flex-wrap: wrap;
                gap: 8px;
            }

            #noOrderMessage {
                padding: 32px 20px !important;
            }

            #noOrderMessage p {
                font-size: 15px !important;
            }

            #noOrderMessage a {
                padding: 12px 24px !important;
                font-size: 14px !important;
            }
        }

        @media (max-width: 640px) {
            .dashboard-container {
                padding: 32px 20px;
            }

            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 15px;
            }

            .user-info {
                padding: 20px;
                margin: 32px 0;
            }

            .user-info h2 {
                font-size: 17px;
                margin-bottom: 20px;
            }

            .order-card {
                padding: 18px !important;
            }

            .order-card div[style*="font-weight: 600"][style*="color: #121212"] {
                font-size: 15px;
            }

            .order-card div[style*="color: rgba(18, 18, 18, 0.6)"][style*="font-size: 14px"] {
                font-size: 13px !important;
            }

            .order-card div[style*="font-size: 20px"] {
                font-size: 22px !important;
            }

            .order-card div[style*="font-size: 13px"] {
                font-size: 12px !important;
            }

            .order-card div[style*="display: flex; justify-content: space-between; padding: 8px 0"] {
                font-size: 14px;
            }

            .order-card div[style*="display: flex; justify-content: space-between; padding: 8px 0"] strong {
                font-size: 14px;
            }

            .btn-logout {
                padding: 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 380px) {
            .dashboard-container {
                padding: 24px 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .user-info {
                padding: 18px;
            }

            .order-card {
                padding: 16px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <img src="/images/logo.png" alt="Logo" class="nav-logo">
            </a>
            <button class="nav-toggle" id="navToggle">‚ò∞</button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/fun-facts" class="nav-link">Fun Facts</a></li>
                <li><a href="/menu" class="nav-link">Menu</a></li>
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/cart" class="nav-link">Cart</a></li>
                <li><a href="/dashboard" class="nav-link active">Account</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
                <span class="moon-icon">üåô</span>
                <span class="sun-icon">‚òÄÔ∏è</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-container">
            <div class="header">
                <h1>Dashboard</h1>
                <p>Welcome back, <span id="usernameDisplay">User</span>!</p>
            </div>

            <div class="user-info">
                <h2>Your Information</h2>
                <div class="user-detail">
                    <span>Username:</span>
                    <span id="username">Loading...</span>
                </div>
                <div class="user-detail">
                    <span>Email:</span>
                    <span id="email">Loading...</span>
                </div>
                <div class="user-detail">
                    <span>Member Since:</span>
                    <span id="createdAt">Loading...</span>
                </div>
            </div>

            <div class="user-info" id="orderHistorySection" style="display: none;">
                <h2>Order History</h2>
                <div id="orderHistoryList"></div>
            </div>

            <div id="noOrderMessage" style="display: none; text-align: center; padding: 40px; background: rgba(18, 18, 18, 0.02); border-radius: 8px; margin: 24px 0;">
                <p style="color: rgba(18, 18, 18, 0.6); margin-bottom: 16px;">You haven't placed any orders yet</p>
                <a href="/menu" style="display: inline-block; padding: 12px 24px; background: #121212; color: #ffffff; text-decoration: none; border-radius: 6px;">Browse Menu</a>
            </div>

            <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                <a href="/change-password" class="btn" style="flex: 1; min-width: 200px; text-align: center; text-decoration: none; background: #09f;">Change Password</a>
                <button class="btn btn-logout" id="logoutBtn" style="flex: 1; min-width: 200px;">Logout</button>
            </div>
        </div>
    </div>

    <script src="/js/navbar-auth.js"></script>
    <script src="/js/dashboard.js"></script>
    <script>
        // Mobile menu toggle
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
