<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Potato Kingdom</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/restaurant.css">
    <link rel="stylesheet" href="/css/animations.css">
    <script src="/js/theme-toggle.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <img src="/images/logo.png" alt="Logo" class="nav-logo">
            </a>
            <button class="nav-toggle" id="navToggle">‚ò∞</button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/fun-facts" class="nav-link">Fun Facts</a></li>
                <li><a href="/menu" class="nav-link">Menu</a></li>
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/cart" class="nav-link">Cart</a></li>
                <li><a href="/login" class="nav-link">Login</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
                <span class="moon-icon">üåô</span>
                <span class="sun-icon">‚òÄÔ∏è</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1>Forgot Password</h1>
                <p>Enter your email to receive a reset code</p>
            </div>

            <div id="alertBox"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autofocus placeholder="your@email.com">
                </div>

                <button type="submit" class="btn">Send Reset Code</button>
            </form>

            <div class="link-text">
                Remember your password? <a href="/login">Login here</a>
            </div>
        </div>
    </div>

    <script src="/js/navbar-auth.js"></script>
    <script src="/js/forgot-password.js"></script>
    <script>
        // Mobile menu toggle
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
