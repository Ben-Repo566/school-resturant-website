<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Potato Kingdom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/restaurant.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <img src="/images/logo.png" alt="Logo" class="nav-logo">
            </a>
            <button class="nav-toggle" id="navToggle">‚ò∞</button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/menu" class="nav-link">Menu</a></li>
                <li><a href="/fun-facts" class="nav-link">Fun Facts</a></li>
                <li><a href="/login" class="nav-link">Login</a></li>
                <li><a href="/register" class="nav-link active">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1>Create Account</h1>
                <p>Join our school project platform</p>
            </div>

            <div id="alertBox"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required minlength="6">
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Show password">
                            <span class="eye-icon">üëÅ</span>
                        </button>
                    </div>
                    <div class="password-requirements" id="passwordRequirements">
                        <p class="requirements-title">Password must contain:</p>
                        <ul class="requirements-list">
                            <li id="req-length" class="requirement">
                                <span class="requirement-icon">‚úó</span>
                                <span>At least 8 characters</span>
                            </li>
                            <li id="req-lowercase" class="requirement">
                                <span class="requirement-icon">‚úó</span>
                                <span>One lowercase letter (a-z)</span>
                            </li>
                            <li id="req-uppercase" class="requirement">
                                <span class="requirement-icon">‚úó</span>
                                <span>One uppercase letter (A-Z)</span>
                            </li>
                            <li id="req-number" class="requirement">
                                <span class="requirement-icon">‚úó</span>
                                <span>One number (0-9)</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Show password">
                            <span class="eye-icon">üëÅ</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>

            <div class="link-text">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </div>
    </div>

    <script src="/js/navbar-auth.js"></script>
    <script src="/js/register.js"></script>
    <script>
        // Mobile menu toggle
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
